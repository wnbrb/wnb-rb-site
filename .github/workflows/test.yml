name: Tests
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:10
        # The postgres container requires the postgres user to be setup with a password in order to start it due to security
        # reasons
        env:
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2
          bundler-cache: true
      - name: Install Bundler
        run: gem install bundler:2.1.4
      - name: Install gems
        run: gem install rubocop rubocop-discourse prettier
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 16.3.0
      - name: Setup the Rails application
        env:
          RAILS_ENV: test
        run: |
          sudo apt-get -yqq install libpq-dev
          bundle install --no-deployment --jobs 4 --retry 3
          cp config/database.github.yml config/database.yml
          bundle exec rails db:create
          bundle exec rails db:migrate
          yarn --frozen-lockfile
      - name: Run Ruby unit tests
        run: bundle exec rspec
      - name: Run JavaScript unit tests
        run: yarn jest app/javascript
      - name: Run Rubocop
        run: rubocop --force-exclusion
      - name: Run ESLint
        run: yarn run eslint app/javascript --ext .js,.jsx
