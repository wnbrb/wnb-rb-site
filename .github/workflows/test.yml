name: Tests
on: [pull_request]
jobs:
  test:
    strategy:
      matrix:
        ruby: ['3.2.2']
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:10
        # The postgres container requires the postgres user to be setup with a password in order to start it due to security
        # reasons
        env:
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Install Bundler
        run: gem install bundler:2.4.5
      - name: Run yarn commands
        run: |
          yarn install
          yarn build
          yarn build:css
          yarn build:purgecss
      - name: Setup the Rails application
        env:
          RAILS_ENV: test
        run: |
          sudo apt-get -yqq install libpq-dev
          bundle config set --local deployment 'false'
          bundle install --jobs 4 --retry 3
          cp config/database.github.yml config/database.yml
          bundle exec rails db:create
          bundle exec rails db:migrate
          yarn --frozen-lockfile
      - name: Run Ruby unit tests
        run: bundle exec rspec
      - name: Run JavaScript unit tests
        run: yarn jest app/javascript
      - name: Run Rubocop
        run: bundle exec rubocop --force-exclusion --cache false
      - name: Run ESLint
        run: yarn run eslint app/javascript --ext .js,.jsx
